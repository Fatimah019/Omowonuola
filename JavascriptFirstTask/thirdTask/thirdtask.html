<!DOCTYPE html>
<html>
    <head>
        <title>JS third task</title>
    </head>
    <body>
    <script>
        //initialize array to contain numbers from 1 to specified range
        let numRangeArray=[];
        let numRange;
        //function to insert numbers from 1 to a given number specified as a parameter
        const printArrayOfNumbers=(num)=>{
            for (numRange=1; numRange<=num; numRange++){
                numRangeArray.push(numRange);      
            }
        }
        //call the function to print array of numbers 1 to 20
        printArrayOfNumbers(50);
        
        //initialize strings to replace elements in the array based on stated conditions
        let yu="yu", gi="gi", oh="oh";

        let newArray=numRangeArray.map(i=>{
            if(i%2==0 && i%3==0){
                return (yu + "-" + gi);
            }
            else if(i%2==0 && i%5==0){
                return (yu + "-" + oh);
            }
            else if(i%3==0 && i%5==0){
                return (gi + "-" + oh);
            }
            else if(i%2==0 && i%3==0 && i%5==0){
                return (yu + "-" + gi + "-" + oh);
            }
            else if(i%2==0){
                return yu; 
            }
            else if (i%3==0){
                return gi;
            }
            else if(i%5==0){
                return oh;
            }
            
           else{
               return i;
           }
           return (newArray);
        });

        //console.log new array with replaced elements and non-replaceable elements.
       
        console.log(newArray);
    </script>
    </body>
</html>
